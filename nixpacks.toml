[phases.setup]
nixPkgs = ['nodejs_20', 'openssl']

[phases.install]
# Force clean install without cache
cmds = ['npm cache clean --force', 'npm ci --production=false']

[phases.build]
cmds = [
    'npx prisma generate',
    'npm run build'
]

[start]
cmd = 'npm run railway:start'

[variables]
NODE_ENV = 'production'



