[phases.setup]
nixPkgs = ['nodejs_20', 'openssl']

[phases.install]
# Use npm install instead of npm ci to avoid lock file sync issues
cmds = ['npm install --legacy-peer-deps']

[phases.build]
cmds = [
    'npx prisma generate',
    'npm run build'
]

[start]
cmd = 'npm run railway:start'

[variables]
NODE_ENV = 'production'



